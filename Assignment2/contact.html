<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> About Me</title>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css">  	
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">                                                          
  </head>
<body>	
	<!-- Navbar -->
		<nav class="navbar navbar-default">
		  	<div class="container">
		    	<div class="navbar-header">
		    	 	<h1 class="navbar-brand"> Aanchal Gupta</h1>
		    	</div>
				  <ul class="nav navbar-nav navbar-right ">
				    <li><a href="index.html" >About</a></li>
				    <li><a href="portfolio.html">Portfolio</a></li>	 			
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</nav>
	<!-- Contact Section -->
	<div class="container">
		<div class="row">				
					<div class="col-sm-8 bg-1 text-center">		  
             <h2 class="margin">Contact Me</h2> 
          </div>
            <div class="col-sm-8 bg-1">      
               <form name="sentMessage" id="contactForm" novalidate>
                  <div class="row control-group">
                    <div class="form-group col-xs-10 floating-label-form-group controls">
                      <label class="label">Name</label>
                       <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                      </div>
                    </div>
                  <div class="row control-group">
                    <div class="form-group col-xs-10 floating-label-form-group controls">
                      <label class="label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                         <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="row control-group">
                    <div class="form-group col-xs-10 floating-label-form-group controls">
                      <label class="label">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone 
                          number">
                          <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="row control-group">
                      <div class="form-group col-xs-10 floating-label-form-group controls">
                         <label class="label">Message</label>
                           <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                           <p class="help-block text-danger"></p>
                      </div>
                  </div>
                      <br>
                    <div id="success"></div>
                      <div class="row">
                        <div class="form-group col-xs-8">
                          <button type="submit" class="btn btn-success btn-lg">Submmit</button>
                        </div>
                    </div>
                 </form>
              </div>
       <!--Connect Section-->					
			<div class="row">
				<div class="col-md-3 connect text-center bg-2">
	  				<h3 class="margin">Connect with Me</h3>
	    				<div class="col-sm-4">
	    					<a href="#" class="github"><img src="assets/images/github_square_black-128.png" alt="github icon" width="75"></a>
						  </div>
			    		<div class="col-sm-4">
			    			<a href="#" class="linkedin"><img src ="assets/images/square-linkedin-128.png" alt=" linkedin icon" width="70"></a>
					    </div>
			    		<div class="col-sm-4">
			    			<a href="#" class="stflow"><img src="assets/images/stackoverflow.png" alt="stackoverflow icon" width="70"></a>
			    		</div>
			    		<div class="col-sm-4"> 
			    			<a href="#" class="twitter"><img src="assets/images/Twitter-128.png" alt="twitter icon" width="70"></a>
			    		</div>
			   </div>
  		</div>
		</div>
	</div>
	<!-- Footer -->
			<footer class="container-fluid bg-4 text-center">
			  <p>Bootstrap Theme Made By Aanchal Gupta</p> 
			</footer>
	</body>
 </html>
